name: Build and Deploy
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write  # Necesario para crear tags y releases
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      
      # Solo en main: preparar para deploy
      - run: cp dist/index.html dist/404.html || true   # SPA fallback
        if: github.ref_name == 'main'
      - uses: actions/upload-pages-artifact@v3
        if: github.ref_name == 'main'
        with:
          path: dist
      
      # Solo en develop: mensaje de éxito
      - name: Build successful (Development)
        if: github.ref_name == 'develop'
        run: echo "✅ Build completed successfully! Ready for merge to main."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'  # Solo ejecutar en main
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      
      # Solo en develop: mensaje de éxito
      - name: Build successful (Development)
        if: github.ref == 'refs/heads/develop'
        run: echo "✅ Build completed successfully! Ready for merge to main."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Solo ejecutar en main
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
